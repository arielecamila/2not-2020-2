<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Obs.:O cálculo começou a valer em 1582!!
            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
        let ano=parseInt(prompt('Digite o ano maior ou igual a 1582:'))
        if(insNaN(ano)||ano < 1582){
            alert('Erro,o ano informado é inválido')
        }
        //Testando a divibilidade  do ano por 400    
        else if(ano % 400 == 0){
            alert('O ano é bissexto!!!')
        }
        //Ano divide exatamente por 4 E NÃO DIVIDE EXATAMENTE POR 100
        else if(ano % 4 == 0 && ano % 100 !== 0){
            alert("O ano é bissexto")
        }
        else{
            alert("O ano não é bissexto")
        } 
        
    </script>
</head>

</html>
