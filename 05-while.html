<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
     <script>
        //'use strict impede que variaveis sejam declaradas'
        //'sem o uso de let,var ou const'
        //Inicializar variaveis diretamente é má pratica de
        //programação

        'use strict'

        /*
            * Peça ao usuario para informar números,repetidamente.Esses números
         * Vão sendo somados até que o usuário informa 0.
         * Então,o resultado da soma é exibido.
        */

       //Number tem o mesmo efeito do parseFloat
       //let num=Number(prompt('Informae um numero a ser somado(ou 0 para terminar)')


        let soma =  0
        
        let num = 1 //Qualquer coisa que não seja 0
        //let num = Number(prompt('Informe um número a ser somado(ou 0 para terminar):'))
        /*
        *Caracteristicas do loop while

        1)Local do teste: no inicio
        2) Garantia de execução: 0 (zero)
        3)Número de repetição é:indeterminado(dependo do usuario)


         */
        //Estrutura de Repetição: While

        while(num != 0){
            let num = 0
            soma = soma + num
            num = Number(prompt('Informe um número a ser somado(ou 0 para terminar):'))

            // O número só entra para a soma se for válido

            if(! isNaN(num)){
               soma += num //soma = soma + num
            }
        }

         
         document.write(`A soma dos números informados é:${soma}`)
    </script>

</html>
