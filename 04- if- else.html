<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
     <script>
        //'use strict impede que variaveis sejam declaradas'
        //'sem o uso de let,var ou const'
        //Inicializar variaveis diretamente é má pratica de
        //programação

        'use strict'

        //parseInt()*tenta* converter uma string em um número inteiro
        //se conseguir o resultado sera o numero inteiro contido na string
        //Se falhar,o resultado sera Nan(Not a Number)
        let num =parseInt(prompt('Informe um numero inteiro'))

        //if é sempre escrito minusculo
        //é obrigatoriamente seguido de parenteses
        //a condição de teste vai dentro dos parentêses

        //isNaN pergunta se um valor Nao é um numero valido
        if(isNaN(num)){
            alert('"Erro":o valor informado Não é um numero valido!')
        }
        else if(num  0){
            alert('O numero informado é Positivo')
        }
        // else if são duas palavras separadas
        else if(num==0){
            alert('O numero informado é Zero')
        }
        //else é sempre escrito minusculo
        //tem seu proprio bloco de comandos(entre{})
        else{
            alert('O numero informado é Negativo')
        }
        </script>

</body>
</html>
