<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <style>
        label{
            
            display:block;/*Força a exibição na forma de block*/
        }
        fieldset label{
            display:inline; /*Exibir na primeira linhas os itens que esta dentro de fieldset*/
        }
        fieldset{
            border:1px solid lightgraY;
            border-radius:8px;
            width:200px;
        }
        div, fieldset{
         
            margin-bottom:15px;
        }
     </style>   
     <script>
        //'use strict impede que variaveis sejam declaradas'
        //'sem o uso de let,var ou const'
        //Inicializar variaveis diretamente é má pratica de
        //programação
        /*
         name tem por funcao cria um grupo de opçoes,mutualmente 
         esclusiva de um estiver marcado 
        /*o outro automaticamente de desmarca dentro desse grupo 
        */

        'use strict'
    </script>
<body>
    
    <h1>Formulário de Saudação</h1>
    <div>
        <label>Primeiro Nome</label>
        <input type="text"id="Primeiro-Nome" placeholder="Informe seu primeiro nome" size="25">
    </div>
    
    <div>
        <label>Sobrenome</label>
        <input type="text" id="Sobrenome" placeholder="Informe seu sobrenome">
    </div>

    <div>
        <label>Forma de Tratamento</label>
        <select id="forma-tratamento">
            <option>(Selecione)</option>
            <option>Vossa Majestade</option>
             option>Excelentissima/a</option>
            <option>Ilustrissimo/a</option>
            <option>Vossa Senhoria</option>
            <option>Senhor/a</option>
             <option>Cremosíssimo/a</option>
        </select>    
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="masculino"name="sexo">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">Feminino</label>

        </fieldset>

        <div>
            <label> Hora do Dia</label>
            <input type="number" id="hora dia" min="0" max="23">
            
        </div>
        <fieldset>
            <legend>Exibição de Saudação</legend>
            <input type="checkbox"id="alert" checked>
            <label for="alert">Exibir com alert()</label>
            <br>
            <input type="checkbox" id="document">
            <label for="document">Exibir no documento</label>
    
        </fieldset>
        <div id="Saudação"> </div>

        <div>
            <button id="enviar">Enviar</button>
            
    </div>
     

</body>
</html>
