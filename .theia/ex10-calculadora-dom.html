            display: block;

<body>
    <h1>Calculadora</h1>
    <div>
    <label>Primeiro Numero</label>
    <input type="Number" id="num1" placeholder="Informe o primeiro numero">
    </div>
    <div>
        <label>Operadores</label>
        <select id="op">
            <option>(Selecione)</option>
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potenciação</option>
            <option>Resto da divisão</option>
        </select>   
    </div>
    <div>
    <label>Segundo Numero</label>
    <input type="Number" id="num2" placeholder="Informe o segundo numero">
    <div>
     <fieldset>
        <legend>Exibição da Calculadora</legend>
        <input type="checkbox" id="alert" checked>
        <label for="alert">Exibir com alert</label>
        <br>
        <input type="checkbox" id="document">
        <label for="document">Exibir no documento</label>
    </fieldset>
    <div id="resultado"></div>

    <div>
        <button id="calcular">Calcular</button>
    </div>
	
		<script>
        const elPrimeiroNumero= document.getElementById('num1')
        const elSegundoNumero= document.getElementById('num2')
        const elOperadores = document.getElementById('op')
        const elAlert = document.querySelector('#alert')
        const elDocument = document.querySelector('#document')
        const elCalcular = document.querySelector('#calcular')
		const elResultado=document.querySelector('#resultado')
        function validar(){
            let valido=true

            if(elPrimeiroNumero.value.trim()==''){
                alert('O Primeiro Numero é inválido')
                valido=false
                elPrimeiroNumero.focus()
            }
            else if(elSegundoNumero.value.trim()==''){
                alert('O Segundo Numero é inválido')
                valido=false
                elSegundoNumero.focus()
            }
            else if(elOperadores.selectedIndex <=0){
                alert('Escolha um operador')
                elOperadores.focus()
                valido = false
            }
            else if(!(elAlert.checked || elDocument.checked)) {
                alert('Pelo menos uma uma forma de exibição deve ser marcada.')
                elAlert.focus()
                valido = false
            }
           
            return valido

         
         } 
         function Calcular(){
            
            if(validar()){
                let resultado = 0
				let num1 = parseInt(elPrimeiroNumero.value)
				let num2 = parseInt(elSegundoNumero.value)
				let saida = ''
				
                switch(elOperadores.selectedIndex){
                    case 1:
                        operador= "+"
                        resultado= num1 + num2
                        break
                     case 2:
                        operador = "-"
                        resultado = num1 - num2
                         break
                    case 3:
                        operador= "*"
                        resultado = num1 * num2
                        break
                     case 4:
                        operador= "/"
                        resultado= num1 / num2
                        break
                    case 5:
                        operador="**"
                        resultado=num1**num2
                        break
                    case 6:
                        operador="%"
                        resultado=num1%num2
                        break

                }
				
				saida += saida.concat(num1, operador,num2,"=",resultado) 
				if(elAlert.checked) {
                    alert(saida)
                }
                if(elDocument.checked) {
                    elResultado.innerText = saida
                
                }				


            }
        
        }

        elCalcular.addEventListener('click',Calcular )

    </script>
</body>
