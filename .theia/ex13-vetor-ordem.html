        // Captura dos elementos
        const elNumero = document.querySelector('#numero')
        const elInserir = document.querySelector('#inserir')
        const elResultado = document.querySelector('#resultado')

        function insere() {
            let num = parseInt(elNumero.value)
            let valido = true

            // Validação do campo numérico
            if(isNaN(num)) {
                alert('O valor informado não é um número inteiro válido.')
                elNumero.focus()
                valido = false
            }

            if(valido) {
                let i
                for(i = 0; i < vetor.length; i++) {
                    if(num < vetor[i]) {   // Encontrou a posição
                        vetor.splice(i, 0, num) // Inserção na posição encontrada
                        break // Interrompe o loop for
                    }
                }
                // Se executou todo o loop for e não encontrou o local de inserção,
                // significa que este número é maior que todos os outros e, por
                // consequência, deve ser colocado no final do vetor
                // Vale também para a primeira inserção
                if(i === vetor.length) {
                    vetor.push(num)
                }

                // Exibição do vetor
                let texto = ''
                for(let elemento of vetor) {
                    texto += elemento + ', '
                }
                elResultado.innerText = texto

                // Limpa o input
                elNumero.value = ''
                elNumero.focus()
            }
        }
