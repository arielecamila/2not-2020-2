<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
     <script>
        //'use strict impede que variaveis sejam declaradas'
        //'sem o uso de let,var ou const'
        //Inicializar variaveis diretamente é má pratica de
        //programação

        'use strict'
        /*
        Loop da soma dos números até que seja zero

         */

        let soma = 0
        let num

    /*
        Caracteristica do loop do..while

        !)Local do teste: no final
        2)Garantia de execução:1 (um)
        3)Número de repetição:indeterminado
    */


       do{
            num = Number(prompt("Digite um número para somar(ou 0 para terminar):"))
            if(isNaN(num)){
                soma += num
            }

        } while(num != 0)

        document.write(`A soma dos números informados é: ${soma}`)
    </script>

</body>
</html>
