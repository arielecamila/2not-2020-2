<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       //parseInt()*tentar converter strings em número de ponto flutuante
        let num1=parseFloat(prompt('Digite o primeiro valor:'))
        let num2=parseFloat(prompt('Digite o segundo valor:'))
        let op=prompt('Digite o operadoção desejada(+,-,*,/,x,X,/ ou :):')
        let res,temErro = false

        //Teste de validação dos números

        if(isNaN(num1)||isNaN(num2)){
            alert('Erro:pelo menos um dos números informados são invalido.')
            temErro= true
        }
        else{
            switch(op){
                case '+':
                    res=num1 + num2
                    break
                case '-':
                    res=num1 - num2
                    break
                case 'X':  
                case 'x':
                case '*':
                    res=num1 * num2
                    break
                case '/':
                case ':':
                    res=num1 / num2
                    break

                default:    //se não entrar em nenhum case
                    alert('Erro: o operador informado é inválido')  
                    temErro = true                   
            }

        }
        
        
        if(!temErro){
            // document.write('O resultado da operação:'+ num1+''+op+''+num2+' é igual a' + res + '.')
            //Usando string template(que usa acentos graves-backticks)
             document.write(`O resultado da operação: ${num1} ${op} ${num2} é igual a ${res}.`)
        }   
        
    </script>
</head>

</body>
</html>
