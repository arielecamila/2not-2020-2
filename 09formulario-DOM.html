<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
<body>
    <h1> Formulário de calculo de preços </h1>
    <!--Label e input são elementos inline(ou em linha)-->
    <!--div e um elemento de bloco-->
    <div>
        <label>Nome do Produto</label>
        <input size="50">
     </div>   

     <div>
         <label>Quantidade</label>
        <input id ="qtd" type="number" min="1" max="10"> 
     </div>  
     <div>
        <label>Preço Unitário</label>
        <input id="preco_unit" type="number" step="0.01" min="0.01">
     </div> 
     <div>
        <label>Preço Total</label>
        <span id="resultado"> </span>
     </div>

    <script>
        //'use strict impede que variaveis sejam declaradas'
        //'sem o uso de let,var ou const'
        //Inicializar variaveis diretamente é má pratica de
        //programação

        'use strict'

        let elemQtd = document.querySelector('#qtd')  ///Forma moderna
        let elemPrecoUnit =document.getElementById('preco_unit')  ///forma antiga
        let elemResultado = document.querySelector('#resultado')

        function calcular () {
            let quantidade=parseFloat(elemQtd.value)//form trad.
            let precoUnit = Number(elemPrecoUnit.value)  /// Forma moderna
            let resultado

        //Caso Ambos os números tenham passado na validação
            if(!isNaN(quantidade) &&!isNaN(precoUnit).toFive(2)) {
                elemResultado.innerText = quantidade*precoUnit
            }
            else{
                elemResultado.innerText =""
            }
        }
        //change:o valor do input mudou(só detectavel após sair do elemento)
        elemQtd.addEventListener('change',calcular)
        elemPrecoUnit.addEventListener('change',calcular)

        //keyup:uma tecla foi pressionada e liberada
        elemQtd.addEventListener('keyup',calcular)
        elemPrecoUnit.addEventListener('keyup',calcular)


           
            
    </script>
</body>
</html>
